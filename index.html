<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');
  </style>
  <link rel="stylesheet" href="index.css"></link>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        screens: {
          sm: '375px',
          md: '1440px'
        },
        extend: {
          colors: {
            lightGray: 'hsl(212, 45%, 89%)',
            grayishBlue: 'hsl(220, 15%, 55%)',
            darkBlue: 'hsl(218, 44%, 22%)'
          },
          fontFamily: {
            'outfit': ['Outfit', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body>

<div class="bg-lightGray flex w-full h-screen">
  <main class="w-7/12 h-fit flex flex-col m-auto bg-white rounded-2xl md:w-3/12">
    <section class="m-4 rounded-2xl md:h-7/12">
      <img src="./images/image-qr-code.png" alt="QR code" class="w-full rounded-2xl" />
    </section>
    <section class="px-10 pb-10 pt-8 font-outfit space-y-2 m-auto text-center md:px-8 md:pb-6 md:pt-4">
      <h1 class="text-darkBlue font-bold text-2xl"><b>Improve your front-end skills by building projects</b></h1>
      <p class="text-grayishBlue">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>
</div>

</body>
</html>
